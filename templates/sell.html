{% extends "base.html" %}
{% block header_title %}Record Product Sale{% endblock %}
{% block content %}
    <div class="form-card">
        <h3>Sale Transaction</h3>
        <form method="POST">
            <div class="form-group">
                <label for="item_code">Item Code:</label>
                <input type="text" id="item_code" name="item_code" placeholder="E.g., MIL001" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity Sold:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Record Sale</button>
        </form>
    </div>
{% endblock %}
